<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluff Battle - Strategy Game</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/themes.css" />

    <!-- Game Icon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- Preload critical resources -->
    <link rel="preload" href="js/main.js" as="script" />
  </head>
  <body>
    <!-- Game Container -->
    <div id="game-container">
      <!-- Header -->
      <header class="game-header">
        <h1 class="game-title">Bluff Battle</h1>
        <div class="score-display">
          <div class="player-score">
            <span class="score-label">You</span>
            <span id="player-score" class="score-value">0</span>
          </div>
          <div class="ai-score">
            <span class="score-label">AI</span>
            <span id="ai-score" class="score-value">0</span>
          </div>
        </div>
        <div class="game-controls">
          <button id="settings-btn" class="icon-btn" title="Settings">
            <span class="icon">‚öôÔ∏è</span>
          </button>
          <button id="pause-btn" class="icon-btn" title="Pause">
            <span class="icon">‚è∏Ô∏è</span>
          </button>
        </div>
      </header>

      <!-- Main Game Area -->
      <main class="game-main">
        <!-- Game Grid -->
        <section class="grid-section">
          <div id="game-grid" class="game-grid">
            <!-- Grid positions will be generated by JavaScript -->
          </div>
        </section>

        <!-- Game Status -->
        <section class="status-section">
          <div id="game-status" class="game-status">
            <div class="current-turn">
              <span id="turn-indicator" class="turn-text">Your Turn</span>
            </div>
            <div class="round-info">
              <span id="round-counter" class="round-text">Round 1</span>
            </div>
          </div>
        </section>

        <!-- Player Hand -->
        <section class="hand-section">
          <h3 class="hand-title">Your Cards</h3>
          <div id="player-hand" class="player-hand">
            <!-- Player cards will be generated by JavaScript -->
          </div>
        </section>
      </main>

      <!-- Action Panel -->
      <aside class="action-panel">
        <div class="claim-section">
          <h4>Claim Type:</h4>
          <div class="claim-buttons">
            <button id="claim-rock" class="claim-btn" data-type="rock">
              ü™® Rock
            </button>
            <button id="claim-paper" class="claim-btn" data-type="paper">
              üìÑ Paper
            </button>
            <button id="claim-scissors" class="claim-btn" data-type="scissors">
              ‚úÇÔ∏è Scissors
            </button>
          </div>
        </div>

        <div class="challenge-section">
          <button id="challenge-btn" class="challenge-btn" disabled>
            Challenge Last Play
          </button>
        </div>

        <div class="action-buttons">
          <button id="confirm-play" class="primary-btn" disabled>
            Confirm Play
          </button>
          <button id="cancel-play" class="secondary-btn" disabled>
            Cancel
          </button>
        </div>
      </aside>

      <!-- Game Log -->
      <section class="log-section">
        <h4>Game Log</h4>
        <div id="game-log" class="game-log">
          <div class="log-entry">Welcome to Bluff Battle!</div>
        </div>
      </section>
    </div>

    <!-- Modals and Overlays -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-content" class="modal-content">
        <!-- Modal content will be populated by JavaScript -->
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Loading Bluff Battle...</h2>
        <p>Preparing your strategic battlefield</p>
      </div>
    </div>

    <!-- JavaScript Files -->
    <!-- Utilities first -->
    <script src="js/utils/Constants.js"></script>
    <script src="js/utils/EventBus.js"></script>
    <script src="js/utils/Helpers.js"></script>
    <script src="js/utils/Validator.js"></script>

    <!-- Core game classes -->
    <script src="js/core/Card.js"></script>
    <script src="js/core/CardFactory.js"></script>
    <script src="js/core/Player.js"></script>
    <script src="js/core/GameState.js"></script>
    <script src="js/core/Game.js"></script>

    <!-- Game systems -->
    <script src="js/systems/GridSystem.js"></script>
    <script src="js/systems/BattleSystem.js"></script>
    <script src="js/systems/ChallengeSystem.js"></script>
    <script src="js/systems/ScoreSystem.js"></script>

    <!-- UI components -->
    <script src="js/ui/UIManager.js"></script>
    <script src="js/ui/InputHandler.js"></script>
    <script src="js/ui/ModalManager.js"></script>
    <script src="js/ui/UIStateManager.js"></script>
    <script src="js/ui/GridRenderer.js"></script>
    <script src="js/ui/HandRenderer.js"></script>
    <script src="js/ui/LogRenderer.js"></script>

    <!-- AI -->
    <script src="js/ai/AIPlayer.js"></script>

    <!-- Main application -->
    <script src="js/main.js"></script>
  </body>
</html>
